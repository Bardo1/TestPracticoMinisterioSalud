<p>
  Despliegue de Direcciones ip asociadas.
</p>

<table>
  <thead>
  <tr>
    <th data-field="name">Id</th>
    <th data-field="name">Numero Ip</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let IpGenerada of IpGeneradas">
      <td>{{ IpGenerada.id }}</td>
      <td>{{ IpGenerada.ip }}</td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light "
     routerLink="/numeros">
    <i class="material-icons">arrow_back</i>
  </a>
</div>
