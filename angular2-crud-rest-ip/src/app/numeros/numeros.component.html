<p>
  Mostrando {{ numeros.length }} Direcciones ip.
</p>

<table>
  <thead>
  <tr>
    <th data-field="name">Id</th>
    <th data-field="name">Numero Ip</th>
    <th data-field="name">Desplegar Ips </th>
    <th data-field="name">Editar</th>
    <th data-field="name">Borrar</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let numero of numeros">
      <td>{{ numero.id }}</td>
      <td>{{ numero.ip }}</td>
      <td>
        <a [routerLink]="['/despliegue', numero.id]">
          <i class="material-icons">book</i>
        </a>
      </td>
      <td>
        <a [routerLink]="['/numeros', numero.id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deletenumero(numero)" href="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/numeros/new">
    <i class="material-icons">add</i>
  </a>
</div>
